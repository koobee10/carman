{% extends "base.html" %}

{% block title %}Delete Photo - Project Car Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h1 class="h5 mb-0">Confirm Deletion</h1>
                </div>
                <div class="card-body text-center">
                    <img src="{{ image.image.url }}" alt="Vehicle photo" class="img-fluid rounded mb-3" style="max-height: 200px;">
                    <p>Are you sure you want to delete this photo?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mt-4">
                            <a href="{% url 'manage-vehicle-images' vehicle.id %}" class="btn btn-secondary me-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Photo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
